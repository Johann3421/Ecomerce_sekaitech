services:
  # ──────────────────────────────────────────────
  #  PostgreSQL Database
  # ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lumistore}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-lumistore}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lumistore_net

  # ──────────────────────────────────────────────
  #  Next.js Application
  # ──────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-lumistore}
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      AUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lumistore_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lumistore.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.lumistore.entrypoints=websecure"
      - "traefik.http.routers.lumistore.tls.certresolver=letsencrypt"
      - "traefik.http.services.lumistore.loadbalancer.server.port=3000"

volumes:
  postgres_data:
    driver: local

networks:
  lumistore_net:
    driver: bridge
